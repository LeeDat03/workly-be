version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: workly-chat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: workly-chat
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workly-chat-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/workly-chat
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      JWT_SECRET: your-super-secret-jwt-key-change-this
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  chat-network:
    driver: bridge

